<!DOCTYPE html>

    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- paragraph is a block elements occupies entire line and starts with nex tline for new values -->

        dfjasfjas
        this is a para
    </p>
    <p>
        asdjfjsa
        this is alsos a par
    </p>


    <span style="border: 2px solid red;">Lorem this is not span ipsum dolor sit, amet consectetur adipisicing elit. Et, fuga?</span> 
    <span>Lorem <strong>this is alos a span</strong> ipsum dolor sit.</span>

    <ul style="border: 2px solid red;">
        <li style="border: 2px solid red;">adjsf;ljasdfj</li>
        <em style="border: 2px solid red;">asdfs</em>
    </ul>
</body>

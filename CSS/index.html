<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Begins</title>
    <!-- External CSS -->
    <style>
        p {
            color: black;
        }
        h4 {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
     <!-- Internal CSS -->
    <!-- priority inline > internal  -->
</head>
<body>
    <h1>CSS</h1>
    <h3>Let's Go</h3>
    <!-- Inline -->
    <p style="color: purple;" >What do you mean?</p>
    <h4> Water</h4>
</body>
</html>
